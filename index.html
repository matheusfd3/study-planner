<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Aplicação de planejamento de estudos para organizar e acompanhar o progresso dos seus cursos">
  <meta name="keywords" content="estudos, planejamento, cursos, progresso, educação">

  <title>Study Planner - Planeje seus Estudos</title>

  <!-- Preload de recursos importantes -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Favicon (placeholder) -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>

<body>
  <main class="container">
    <header>
      <h1 class="page-title">Plano de Estudos</h1>
      <button id="create-study-plan-button">
        Criar Novo Plano
      </button>
    </header>

    <section>
      <h2 class="section-title">Cursos em Andamento</h2>
      <ul id="ongoing-courses" role="list">
        <li class="loading">
          <img src="assets/loading.gif" alt="Carregando..." width="32" height="32">
        </li>
      </ul>
    </section>

    <section>
      <h2 class="section-title">Cursos Finalizados</h2>
      <ul id="completed-courses" role="list">
        <li class="loading">
          <img src="assets/loading.gif" alt="Carregando..." width="32" height="32">
        </li>
      </ul>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
  <script nomodule>
    alert('Seu navegador não suporta módulos JavaScript. Por favor, atualize para uma versão mais recente.');
  </script>
</body>

</html>
